name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 13.200.203.157 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ubuntu@13.200.203.157 << 'EOF'
          cd /home/ubuntu/Django-ToDo/
          # Commit the latest changes to the repository
          git add .
          git commit -m "Deploying latest changes" || echo "No changes to commit"
          # Pull the latest changes from the main branch
          git fetch --all
          git pull
          source /home/ubuntu/Django-ToDo/env/bin/activate
          cd ./todo/
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo systemctl restart djangoApp
          sudo systemctl restart nginx
        EOF
