{% extends "base.html" %}
{% block content %}

    <div>
        <!-- login form -->
        <form action="" method="post">
            {% csrf_token %}
            <div class="flex flex-col items-center justify-center h-screen" style="background-color: #EFE1D1">
                <h1 class="text-7xl italianno">Login</h1>
                <div class="w-1/3 h-auto pb-5 mt-12 rounded-3xl flex flex-col items-center" style="background-color: #3F2E3E;">
                    <div>
                        {% if messages %}
                            <ul class="messages text-red-500 mt-5 text-xl">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>*{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="input w-3/4 h-auto mt-5 flex items-center justify-end">
                        <p class="italianno text-xl" style="color: #EFE1D1;">Username:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-xl" style="color: #EFE1D1;">Password:</p>
                        <input type="password" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" placeholder="Enter password" name="password" required>
                    </div>
                    <input type="submit" class="w-1/4 rounded ml-3 italianno text-xl mt-5 p-1" style="background-color: #EFE1D1;" value="Login">
                    <div class="mt-5 flex items-center text-white">
                        <h2 class="text-l italianno">Don't have an account?</h2>
                        <a href="{% url 'register' %}" class="text-l italianno ml-1 hover:text-yellow-600">Register</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
