<!-- Register page extends base.html -->

{% extends "base.html" %}
{% block content %}

    <div>
        <!-- registration form -->
        <form action="" method="post">
            {% csrf_token %}
            <div class="flex flex-col items-center justify-center h-screen" style="background-color: #EFE1D1">
                <h1 class="text-7xl italianno">Register</h1>
                <div class="w-1/3 h-auto mt-12 pb-8 rounded-3xl flex flex-col items-center justify-center" style="background-color: #3F2E3E;">
                    <div>
                        {% if messages %}
                            <ul class="messages text-red-500 mt-5 text-xl">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>*{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-l" style="color: #EFE1D1;">First Name:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" name="firstname" required>
                    </div>
                    <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-l" style="color: #EFE1D1;">Last Name:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" name="lastname" required>
                    </div>
                    <!-- <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-xl" style="color: #EFE1D1;">Age:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" name="age" required>
                    </div>
                    <div class="input w-3/4 h-auto mt-10 flex items-center  justify-end">
                        <p class="italianno text-xl" style="color: #EFE1D1;">Email:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" name="email" required>
                    </div> -->
                    <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-l" style="color: #EFE1D1;">Username:</p>
                        <input type="text" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="input w-3/4 h-auto mt-10 flex items-center justify-end">
                        <p class="italianno text-l" style="color: #EFE1D1;">Password:</p>
                        <input type="password" class="w-3/4 h-8 ml-5 rounded italianno text-l p-3" placeholder="Enter password" name="password" required>
                    </div>
                    <input type="submit" class="w-1/4 rounded ml-3 italianno text-xl mt-5 p-1" style="background-color: #EFE1D1;" value="Register">
                    <div class="mt-5 flex items-center text-white">
                        <h2 class="text-l italianno">Already have an account?</h2>
                        <a href="{% url 'login' %}" class="text-l italianno ml-1 hover:text-yellow-600">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
